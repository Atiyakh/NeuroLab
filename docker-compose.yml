version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neurolab-postgres
    environment:
      POSTGRES_USER: neurolab
      POSTGRES_PASSWORD: neurolab
      POSTGRES_DB: neurolab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurolab"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: neurolab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: neurolab-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: neurolab-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/neurolab --ignore-existing;
      mc anonymous set download myminio/neurolab;
      exit 0;
      "

  # Flask API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurolab-api
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://neurolab:neurolab@postgres:5432/neurolab
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=neurolab
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=jwt-secret-key
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - temp_data:/tmp/neurolab
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:5000 "app:create_app()"

  # Celery Worker for Preprocessing
  celery-preprocessing:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurolab-celery-preprocessing
    environment:
      - DATABASE_URL=postgresql://neurolab:neurolab@postgres:5432/neurolab
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=neurolab
    volumes:
      - ./backend:/app
      - temp_data:/tmp/neurolab
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_worker:celery worker -Q preprocessing -l info --concurrency=2

  # Celery Worker for Training
  celery-training:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurolab-celery-training
    environment:
      - DATABASE_URL=postgresql://neurolab:neurolab@postgres:5432/neurolab
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=neurolab
    volumes:
      - ./backend:/app
      - temp_data:/tmp/neurolab
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_worker:celery worker -Q training -l info --concurrency=1

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurolab-celery-beat
    environment:
      - DATABASE_URL=postgresql://neurolab:neurolab@postgres:5432/neurolab
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.celery_worker:celery beat -l info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neurolab-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=ws://localhost:5000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:
  temp_data:
